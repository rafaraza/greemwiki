<!DOCTYPE html>
<html ng-app="GreemWiki">
<head>
<meta charset="UTF-8">
<script type="text/javascript" language="javascript" src="../javascripts/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../stylesheets/bootswatch.css">
<link rel="stylesheet" type="text/css" href="../stylesheets/custom.css">
</head>

<body >
	<header>
	</header>

	<div class="container" ng-controller="AppController">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">GreemWiki</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
					<div class="nav navbar-nav navbar-right">
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Pesquisar">
							</div>
							<button type="submit" class="btn btn-default">Pesquisar</button>
						</form>
						<ul class="nav navbar-nav" ng-if="usuario.length > 0">
							<li><a href="#" ng-click="logout()">{{usuario}}</a></li>
						</ul>
					</div>
				</div>
		</nav>

		<div class="row" ng-if="!logado()">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h3>Login</h3>
				<form name="formLogin">
					<div class="form-group">
				    <input type="text" class="form-control" id="username" placeholder="Usuário" ng-model="user.email" ng-required="true">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="password" placeholder="Senha" ng-model="user.senha" ng-required="true">
				  </div>
				  <input class="btn btn-primary pull-right" type="submit" ng-click="logar(user)" ng-disabled="formLogin.$invalid" name="name" value="Entrar">
				</form>
			</div>
		</div>

		<div ng-if="logado()">
			<section>
				<div class="col-md-3">
				<h4 class="">Índice</h4>
				<ul class="" ng-repeat="post in posts" >
					<li><a href="#{{post._id}}">{{post.titulo}}</a></li>
				</ul>
				</div>
			</section>

			<anside>
				<div class="col-md-9">
					<div class="content" ng-repeat="post in posts">
						<article>
							<h1><a name="{{post._id}}">{{post.titulo}}</a></h1>
							<i>Data Inclusão: {{post.data | date}} - Autor: {{post.user}} </i>
							<br><br>
							{{post.conteudo}}
						</article>
					</div>
				</div>
			</anside>
		</div>



	</div>
	<div class="col-md-4">
		<form class="form-horizontal">

		</form>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="controllers/AppController.js"></script>

</body>


</html>
