		<div>
			<section>
				<div class="col-md-3">				
					<button type="button" class="btn btn-default" ng-click="ativarEdicao()" >Adicionar Post</button>
					<h4 class="">Índice</h4>
					<ul class="" ng-repeat="post in posts" >
						<li><a href="#{{post._id}}">{{post.titulo}}</a></li>
					</ul>
				</div>
			</section>

			<anside>
				<div class="col-md-9" ng-hide="edicao">
					<div class="content" ng-repeat="post in posts">
						<article>
							<h1><a name="{{post._id}}">{{post.titulo}}</a></h1>
							<i>Data Inclusão: {{post.data | date}} - Autor: {{post.user}} </i>
							<br><br>
							{{post.conteudo}}
						</article>
					</div>
				</div>
				<div class="col-md-9" ng-show="edicao" >				
					<div class="form-group">
						<div class="col-lg-10">
							<label class="control-label" for="focusedInput">Titulo</label>
							<input class="form-control" id="focusedInput" type="text" ng-model="post2.titulo">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10">
							<label class="control-label" for="focusedInput">Categoria</label>
							<input class="form-control" id="focusedInput" type="text" ng-model="post2.categoria">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10">
							<label for="textArea" class="control-label">Conteudo</label>
							<textarea class="form-control" rows="10" ng-model="post2.conteudo"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button class="btn btn-alert" ng-click="desativarEdicao()">Cancelar</button>
							<button type="button" class="btn btn-primary" ng-click="salvarPost()">Salvar</button>
						</div>
					</div>
				</div>
			</anside>
		</div>
	</form>
</div>	
<footer><br><Br></footer>
