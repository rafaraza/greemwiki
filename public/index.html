<!DOCTYPE html>
<html ng-app="GreemWiki">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" language="javascript" src="../javascripts/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootswatch.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/custom.css">
</head>

<body ng-controller="AppController" >

	<header>
	</header>

	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">GreemWiki</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

						<div class="nav navbar-nav navbar-right">						
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Pesquisar" ng-model="pesquisa">
								</div>
								<button type="submit" class="btn btn-default" ng-click="pesquisar(pesquisa)" >Pesquisar</button>
							</form>					
						</div> 
					</div>
				</div>
			</div>
		</nav>
		<form class="form-horizontal" method="post" >
			<div ng-include="page"></div>		
		</form>
</div>	
<footer><br><Br></footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="controllers/AppController.js"></script>

</body>


</html>
